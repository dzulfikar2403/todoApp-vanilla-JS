<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoApp.</title>
  <link rel="shortcut icon" href="img/todo-icon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <div class="w-full h-[100vh] bg-gradient-to-tr from-[#4D4C7D] via-[#232D3F] to-[#363062] flex justify-center items-center">
      <div class="px-4 py-2 w-[450px] bg-[#072541] rounded-lg">
        <div class="flex items-center">
          <h1 class="font-mono text-[#fff] font-semibold text-3xl">Todo<span class="text-[#008170]">App</span>.</h1>
          <span class="w-10"><img src="img/todo__1_-removebg-preview.png" alt=""></span>
        </div>
        <div class="py-3">
          <input type="text" class="py-1 px-3 outline-none border-0 rounded-3xl font-mono w-[80%]" placeholder="Ctrl / " id="inputText">
          <button class="bg-gradient-to-r from-indigo-300 to-indigo-400 py-1 px-4 rounded-3xl font-mono font-semibold text-[#fff]" id="addValue">Enter</button>
        </div>
        <div class="flex justify-between items-center py-2 mt-1">
          <h1 class="text-slate-500 tracking-wide text lg font-mono mt-3 leading-relaxed">Tasks</h1>
          <div class="mt-2"><button id="removeAll" class="px-4 py-1 bg-rose-200 rounded-full text-rose-700 font-semibold">Delete All</button></div>
        </div>
        <ul id="main-list" class="p-1 leading-relaxed max-h-60 overflow-y-scroll">
          <!-- <li><label for="text"></label><input id="text" value="halo" readonly="readonly"><div><span id="edit"><p id="editClick">✏️</p></span><span id="singleRemove"><i id="singleRemoveClick" class="fa-solid fa-trash" style="color: #ed7707;"></i></span></div></li> -->
        </ul>
      </div>
    </div>
    
    <!-- alertShow -->
    <section id="Alert" class="scale-0 transition-all duration-500 absolute z-20 top-[50%] left-[50%] -translate-x-[50%] -translate-y-[50%] w-full h-[100vh]">
      <div class=" absolute z-30 top-[50%] left-[50%] -translate-x-[50%] -translate-y-[50%] shadow-xl bg-[#eaeaea] p-6 w-[300px] rounded-lg">
        <h1 class="text-center pb-2 text-semibold text-slate-800 text-xl font-mono selection:bg-orange-700 selection:text-orange-400">Isi Task dulu bro!</h1>
        <div class="flex justify-end mt-2 ">
          <button id="confirmAlert" class="p-1 bg-gradient-to-r from-blue-900 to-teal-900 text-base font-medium text-[#fff] rounded-2xl m-1 w-16 outline outline-offset-1 outline-cyan-900">OK!</button>
        </div>
      </div>
    </section>
    
    <!-- ChangeSpanText -->
    <section id="ChangeSpanText" class="scale-0 transition-all duration-500 absolute z-20 top-[50%] left-[50%] -translate-x-[50%] -translate-y-[50%] w-full h-[100vh]">
      <div class=" absolute z-30 top-[50%] left-[50%] -translate-x-[50%] -translate-y-[50%] shadow-xl bg-[#eaeaea] p-6 w-[300px] rounded-lg">
        <h1 class="text-center pb-2 text-semibold text-slate-800 text-xl font-mono selection:bg-orange-700 selection:text-orange-400">Ganti Tasks?</h1>
        <div class="py-3 flex justify-center"><input type="text" id="ChangeValue" class="outline-none rounded-lg p-1 font-mono border-b border-t border-cyan-900"></div>
        <div class="flex justify-between mt-2 ">
          <button id="cancelChange" class="p-1 bg-gradient-to-tr from-purple-900 to-rose-900 text-base font-medium text-[#fff] rounded-2xl m-1 w-16 outline outline-offset-1 outline-pink-900">Cancel</button>
          <button id="confirmChange" class="p-1 bg-gradient-to-r from-blue-900 to-teal-900 text-base font-medium text-[#fff] rounded-2xl m-1 w-16 outline outline-offset-1 outline-cyan-900">OK!</button>
        </div>
      </div>
    </section>

  <script src="js/app.js"></script>
</body>
</html>
